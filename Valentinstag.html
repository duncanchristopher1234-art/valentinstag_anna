<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>F√ºr Anna ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;

      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 420px;
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: white;
      color: #ff4d6d;
    }

    #message {
      margin-top: 25px;
      font-size: 1.4em;
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- HIER DAS BILD -->
    <img src="anna.jpg" alt="Wir ‚ù§Ô∏è">

    <h1>Willst du mein Valentinstags-Date sein, Anna? ‚ù§Ô∏è</h1>

    }

</body>
</html>
