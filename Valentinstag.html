<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>F√ºr Anna ‚ù§Ô∏è</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 25px;
      backdrop-filter: blur(15px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      max-width: 420px;
      width: 90%;
      z-index: 1;
    }

    img {
      width: 100%;
      border-radius: 20px;
      margin-bottom: 25px;
      display: block;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2em;
      margin-bottom: 25px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      font-weight: bold;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 5px 15px rgba(255,77,109,0.5);
    }

    #no {
      background: white;
      color: #ff4d6d;
      box-shadow: 0 5px 15px rgba(255,77,109,0.3);
    }

    #message {
      margin-top: 25px;
      font-size: 1.4em;
    }

    /* Herz-Animation */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
      z-index: 0;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-600px) rotate(45deg);
        opacity: 0;
      }
    }

    /* ===== RESPONSIVE F√úR HANDYS ===== */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
      }
      button {
        padding: 20px 35px;
        font-size: 1.5em;
      }
      #message {
        font-size: 1.8em;
      }
      .card {
        padding: 30px 20px;
      }
      img {
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="anna.jpeg" alt="Wir ‚ù§Ô∏è">

    <h1>Willst du mein Valentinstags-Date sein, Anna? ‚ù§Ô∏è</h1>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">Ja üíñ</button>
      <button id="no" onclick="noClicked()">Nein üôà</button>
    </div>

    <div id="message"></div>
  </div>

  <script>
    let yesSize = 1;

    function noClicked() {
      yesSize += 0.25;
      document.getElementById("yes").style.transform =
        `scale(${yesSize})`;
      createHearts(3); // mehrere Herzen gleichzeitig
    }

    function yesClicked() {
      document.querySelector(".buttons").style.display = "none";
      document.getElementById("message").innerText =
        "Yaaay üòç Ich liebe dich mein Schatziiii üíï";
      createHearts(10); // gro√üe Herz-Explosion beim Ja
    }

    function createHearts(number = 1) {
      for(let i=0; i<number; i++){
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.bottom = '0px';
        const size = 15 + Math.random() * 35; // gr√∂√üere Herzen f√ºr Handys
        heart.style.width = heart.style.height = size + 'px';
        heart.style.animationDuration = (4 + Math.random()*3) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }
    }

    // Hintergrund-Herzen kontinuierlich erzeugen
    setInterval(() => createHearts(Math.floor(Math.random()*3 + 1)), 300);
  </script>

</body>
</html>
