<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>F√ºr Anna ‚ù§Ô∏è</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 25px;
      backdrop-filter: blur(15px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      max-width: 420px;
      width: 90%;
      z-index: 1;
    }

    img {
      width: 100%;
      border-radius: 20px;
      margin-bottom: 25px;
      display: block;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2em;
      margin-bottom: 25px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      font-weight: bold;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 5px 15px rgba(255,77,109,0.5);
    }

    #no {
      background: white;
      color: #ff4d6d;
      box-shadow: 0 5px 15px rgba(255,77,109,0.3);
    }

    #message {
      margin-top: 25px;
      font-size: 1.4em;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 2;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.5em; }
      button { padding: 20px 35px; font-size: 1.5em; }
      #message { font-size: 1.8em; }
      .card { padding: 30px 20px; }
      img { margin-bottom: 30px; }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="anna.jpeg" alt="Wir ‚ù§Ô∏è">

    <h1>Willst du mein Valentinstags-Date sein, Anna? ‚ù§Ô∏è</h1>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">Ja üíñ</button>
      <button id="no" onclick="noClicked()">Nein üôà</button>
    </div>

    <div id="message"></div>
  </div>

  <canvas id="fireworkCanvas"></canvas>

  <script>
    const canvas = document.getElementById('fireworkCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    let particles = [];

    function yesClicked() {
      document.querySelector(".buttons").style.display = "none";
      document.getElementById("message").innerText =
        "Yaaay üòç Ich liebe dich mein Schatziiiiiiii üíï";

      // Feuerwerk starten
      for(let i=0; i<5; i++){
        createFirework(Math.random() * canvas.width, Math.random() * canvas.height/2 + canvas.height/4);
      }
      animateFireworks();
    }

    function noClicked() {
      alert("ERROR sie haben den falschen Knopf gedr√ºckt probieren sie es nocheinmal!!!");
    }

    function createFirework(x, y) {
      const count = 100;
      for(let i=0; i<count; i++){
        particles.push({
          x: x,
          y: y,
          vx: (Math.random() - 0.5) * 6,
          vy: (Math.random() - 0.5) * 6,
          alpha: 1,
          color: `hsl(${Math.random()*360}, 100%, 60%)`,
          size: Math.random()*3 + 1
        });
      }
    }

    function animateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for(let i=particles.length-1; i>=0; i--){
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.05; // leichte Schwerkraft
        p.alpha -= 0.01;
        if(p.alpha <= 0){
          particles.splice(i,1);
          continue;
        }
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
        ctx.fill();
      }
      if(particles.length > 0){
        requestAnimationFrame(animateFireworks);
      }
    }
  </script>

</body>
</html>
